<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewpoint Pro</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://apps.apple.com/us/developer/viewpoint-pro/id402841626" target="_blank" rel="noopener noreferrer">
        <img src="{{ url_for('static', filename='viewpoint-pro.png') }}" alt="Viewpoint Pro">
    </a>
</body>
</html>
